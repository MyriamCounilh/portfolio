<mat-card class="card" style="margin-top: 20px; margin-bottom: 20px; width: 420px">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <a href="{{link}}" target="_blank" fxLayoutAlign="center" style="margin-bottom: 15px">
    <img src="{{image}}" alt="{{imageAlt}}" width="320" height="240">
  </a>
  <mat-card-content style="width: 400px; height: 20px">
    <div *ngFor="let text of description" style="margin-bottom: 5px">{{text}}</div>
  </mat-card-content>
  <mat-card-actions >
    <button mat-button> J'aime</button>
    <a href="{{link}}" target="_blank" button mat-raised-button color="primary">Voir</a>
    <button mat-button>Partager</button>
  </mat-card-actions>
</mat-card>
