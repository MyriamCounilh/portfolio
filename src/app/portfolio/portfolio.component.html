<div layout="column" style="margin-left: 40px;">
  <div fxLayout="row wrap" fxLayoutGap="40px" fxLayout.sm="column">
     <app-portfolio-card *ngFor="let card of cards"
          [title]="card.title"
          [subTitle]="card.subTitle"
          [link]="card.link"
          [image]="card.image"
          [imageAlt]="card.imageAlt"
          [description]="card.description"
          [technologie]="card.technologie">
     </app-portfolio-card>

  </div>
</div>
