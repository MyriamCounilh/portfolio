<div class="box" layout="column">
  <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="40px" fxLayout.sm="column">
     <app-portfolio-card *ngFor="let card of cards"
          [title]="card.title"
          [subTitle]="card.subTitle"
          [link]="card.link"
          [image]="card.image"
          [imageAlt]="card.imageAlt"
          [descriptions]="card.descriptions"
          [technologies]="card.technologies">
     </app-portfolio-card>

  </div>
</div>
