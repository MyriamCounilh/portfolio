<div fxLayout="column" style="margin-left: 40px; margin-top: 20px">
  <div fxLayout="row wrap"  fxLayoutGap="40px"  fxLayout.sm="column">
     <app-portfolio-card *ngFor="let card of cards"
          [title]="card.title"
          [subTitle]="card.subTitle"
          [link]="card.link"
          [image]="card.image"
          [imageAlt]="card.imageAlt"
          [description]="card.description">
     </app-portfolio-card>
  </div>
</div>
